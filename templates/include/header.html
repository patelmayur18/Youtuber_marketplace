{% load static %}

<!-- header start-->
<header class="header ">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 header-info">
                <a href="mailto:info@ytubers.com" class="mr-3">info@ytubers.com</a>
                <span>Call at: +91 9898989898 </span>
            </div>
            <div class="header-buttons col-md-6 d-flex justify-content-end">
                {% if user.is_authenticated %}
                <a class="btn btn-accent mr-3" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-accent " href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-accent mr-3" href="{% url 'login' %}">Signin</a>
                <a class="btn btn-accent " href="{% url 'register' %}">SignUp</a>
                {% endif %}
                
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'assets/images/logo.png' %}" alt="" width="140" height="30" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'youtubers' %}">Tubers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- header end -->
